{% block content %}
<form method="POST">
{% csrf_token %}

	<input type="date" name="due_date" placeholder="due date"><br>
	<input type="text" name="month" placeholder="month"><br>
	<button type="submit">Submit</button>
</form>

{% endblock %}
<button onclick="window.location='{% url 'add'  %}'" class="btn-btn-primary">Add Bill</button>
